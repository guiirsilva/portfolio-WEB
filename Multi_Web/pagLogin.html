<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login - Igreja Multiforme </title>
    <link rel="stylesheet" href="pagLogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="login-container">
<h1 style="color: #ffffff;">LOGIN</h1>
<form action="#" method="post">

<label for="username">Usuário</label>
<input type="text" id="username" name="username" required>

<label for="password">Senha</label>
<input type="password" id="password" name="password" required>
<i class="bi bi-eye" id="btn-senha" onclick="mostrarSenha()"></i>
            
<button type="submit">Entrar</button>
</form> 

<div class="login-options">
    <p>Não tem uma conta? <a href="#">Crie uma aqui!</a></p>
    <p><a href="#">Esqueceu sua senha?</a></p>
</div>
</div> 

<script src="pagLogin.js"></script>
</body>
</html>
